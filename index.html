<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="calculator">
  <input id="screen" class="screen" value=""/>
    <div class="buttons">
      <button id="clear" value="c" onclick='clearScreen()'>C</button>
      <button id="backspace" value="-" onclick='deleteLast()'>⬅</button>
      <button id="sign" value="-+">±</button>
      <button id="divide" value="/" onclick="display('/')">/</button>
      <button class="digit" value="7" onclick="display('7')">7</button>
      <button class="digit" value="8" onclick="display('8')">8</button>
      <button class="digit" value="9" onclick="display('9')">9</button>
      <button id="multiply" value="*" onclick="display('*')">×</button>
      <button class="digit" value="4" onclick="display('4')">4</button>
      <button class="digit" value="5" onclick="display('5')">5</button>
      <button class="digit" value="6" onclick="display('6')">6</button>
      <button id="minus" value="-" onclick="display('-')">-</button>
      <button class="digit" value="1" onclick="display('1')">1</button>
      <button class="digit" value="2" onclick="display('2')">2</button>
      <button class="digit" value="3" onclick="display('3')">3</button>
      <button id="plus" value="+" onclick="display('+')">+</button>
      <button class="digit" value="0" onclick="display('0')">0</button>
      <button class="digit" value="." onclick="display('.')">.</button>
      <button id="equal" value="=" onclick="calculate()">=</button>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
